<button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
    <span class="sr-only">Open sidebar</span>
    <span class="icon-[mynaui--text-justify] h-6 w-6"></span>
</button>

<aside id="usco-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-primary-100"
       aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto">
        <div class="flex items-center ps-2.5 mb-5">
            <img src="https://www.usco.edu.co/imagen-institucional/logo/universidad-surcolombiana-p.png"
                 alt="Universidad surcolombiana logo" />
        </div>
        <ul class="space-y-2 font-medium" *ngFor="let page of pages">
            <li>
                <button (click)="onNavigate(page.link)"
                        class="flex items-center p-2 text-black rounded-lg hover:bg-ocre-300 group w-full">
                    <span class="{{page.icon}} w-5 h-5 bg-primary-800 transition duration-75"></span>
                    <span class="ms-3 font-bold">{{ page.title }}</span>
                </button>
            </li>

        </ul>
    </div>
</aside>
<div class="p-4 sm:ml-64">
    <!--CONTENIDO-->
</div>
