<div class="sm:hidden w-full bg-primary align-middle flex justify-between">
    <button type="button" (click)="toggleSidebar()"
            class="inline-flex items-center p-2 rounded-lg hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-600 transition">
        <span class="icon-[mynaui--text-justify] h-6 w-6 bg-secondary"></span>
    </button>
    <img src="src/app/lib/components/navbar/download.png" class="mr-1 h-10 w-10 rounded-full object-cover p-1"
         alt="Universidad surcolombiana logo" />
</div>

<aside #sidebar id="usco-sidebar" (mouseleave)="toggleSideBarMouseOver()"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-primary"
       aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto flex flex-col justify-between">
        <div>
            <div class="flex items-center ps-2.5 mb-5">
                <img src="https://www.usco.edu.co/imagen-institucional/ocre/universidad-surcolombiana-p.png"
                     alt="Universidad surcolombiana logo" />
            </div>
            <ul class="space-y-2 font-medium" *ngFor="let page of pages">
                <li>
                    <button (click)="onNavigate(page.link)"
                            class="flex items-center p-2 rounded-lg group w-full font-bold text-white gap-2 group hover:bg-primary-500 transition">
                        <span class="{{page.icon}} w-5 h-5 bg-secondary transition duration-75"></span>
                        {{ page.title }}
                    </button>
                </li>

            </ul>
        </div>
        <div>
            <hr class="my-5 rounded-3xl border-ocre-900"/>
            <button class="flex items-center align-middle hover:bg-primary-500 p-2 rounded-lg ">
                <img src="src/app/lib/components/navbar/download.png" class="h-10 w-10 rounded-full min-w-10 min-h-10 object-cover"
                     alt="Universidad surcolombiana logo" />
                <p class="text-white text-[15px] uppercase  font-bold">
                    Julian Marino Trujillo Obregon
                </p>
            </button>

        </div>
    </div>
</aside>
<div class="p-4 sm:ml-64">

</div>
