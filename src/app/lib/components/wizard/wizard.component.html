<div class="h-1 flex items-center m-10 w-full">

    @for (step of steps; track steps; let i = $index) {
        <div [ngClass]="{
                      'bg-indigo-700': step.completed && i !== steps.length - 1,
                      'bg-gray-200': !step.completed && i !== steps.length - 1,
                      'w-1/3 flex justify-between h-1 items-center': i !== steps.length - 1
        }">
            <app-full-dot [step]="step" *ngIf="step.completed"></app-full-dot>
            <app-selected-point [step]="step" *ngIf="step.isCurrent"></app-selected-point>
            <app-empty-dot [step]="step"
                           *ngIf="!step.completed && !step.isCurrent && i !== steps.length - 1"></app-empty-dot>
        </div>
        <app-empty-dot [step]="step"
                       *ngIf="i === steps.length - 1 && !step.isCurrent && !step.completed"></app-empty-dot>
    }


</div>
